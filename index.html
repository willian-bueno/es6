<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Estudo</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    
</head>
<body class="container">
    
    <h1 class="text-center">Cadastro</h1>
    <div id="mensagem"></div>
    <form class="form" onsubmit="pessoaController.adiciona(event)">
        
        <div class="form-group">
            <label for="dataNascimento">Data Nascimento</label>
            <input type="date" id="dataNascimento" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="idade">Idade</label>
            <input type="number" min="1" step="1" id="idade" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="salario">Sal√°rio</label>
            <input id="salario" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        <button class="btn btn-success" type="submit">Incluir</button>
    </form>
    
    <br>
    <div id="pessoaView"></div>
    
    <script src="js/app/view/AbstractView.js"></script>
    <script src="js/app/models/Pessoa.js"></script>
    <script src="js/app/models/Mensagem.js"></script>
    <script src="js/app/controllers/PessoaController.js"></script>
    <script src="js/app/util/DateUtils.js"></script>
    <script src="js/app/view/PessoaView.js"></script>
    <script src="js/app/view/MensagemView.js"></script>
    
    
    <script>
        let pessoaController = new PessoaController();
    </script>
</body>
</html>
